<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Integration Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .whatsapp-button {
      display: inline-block;
      margin: 15px 0;
    }

    img {
      width: 250px;
      height: auto;
    }
  </style>
</head>

<body>

  <h2>Embed WhatsApp Chat</h2>

  <!-- Send message to personal number -->
  <div class="whatsapp-button">
    <a href="https://wa.me/919500912258?text=Hi%2C%20I'm%20interested%20in%20your%20services!" target="_blank">
      <img src="WhatsAppButtonGreenLarge.svg" alt="Chat with Personal Number" />
    </a>
  </div>

  <!-- Send message to another number -->
  <div class="whatsapp-button">
    <a href="https://wa.me/919047243615?text=Hello%20there!" target="_blank">
      <img src="WhatsAppButtonGreenLarge.png" alt="Chat with Another Number" />
    </a>
  </div>

  <!-- Join a WhatsApp Group using group invite link -->
  <h2>Join Our WhatsApp Group</h2>
  <div class="whatsapp-button">
    <a href=" https://chat.whatsapp.com/GrdRlLj9vPS4CzEzKo1ofO" target="_blank">
      <img src="WhatsAppButtonWhiteLarge.svg" alt="Join WhatsApp Group" />
    </a>
  </div>

  <!-- Text with message + button -->
  <h3>Start a conversation with a message</h3>
  <div class="whatsapp-button">
    <a href="https://wa.me/919500912258?text=Hello%20there!" target="_blank">
      Start a conversation with "Hello there!"
      <img src="WhatsAppButtonWhiteLarge.svg" alt="Chat Button" />
    </a>
  </div>

</body>

</html>
